version: '3.8'

services:
  backend:
    build: .
    container_name: halo-backend
    ports:
      - "8013:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./logs:/var/log/callerapi
      - ./mock_sheets_data:/app/mock_sheets_data
    restart: unless-stopped
    networks:
      - halo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: halo-frontend
    ports:
      - "8012:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - halo-network

networks:
  halo-network:
    driver: bridge
